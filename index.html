<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earentir's Terminal</title>
    <style>
        @font-face {
            font-family: 'PhoenixVGA';
            src: url('font/Web437_PhoenixVGA_8x16.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'PhoenixVGA', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">$ </span>
            <div class="input-container">
                <input type="text" id="input" autofocus autocomplete="off" />
                <div id="block-cursor"></div>
            </div>
        </div>
    </div>
    <script src="filesystem.js"></script>
    <script src="script.js"></script> <!-- Load script.js before blogposts.js -->
    <script src="blogposts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>

</html>
